name: CI

on:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_REF_TYPE" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "is_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "version=0.0.0-ci.$GITHUB_RUN_NUMBER" >> "$GITHUB_OUTPUT"
            echo "is_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build
        run: >-
          dotnet build SouceGeneratorLogging.slnx
          -c Release
          -p:Version=${{ steps.version.outputs.version }}
          -p:IncludeSymbols=true
          -p:SymbolPackageFormat=snupkg

      - name: Test
        run: dotnet test SouceGeneratorLogging.slnx -c Release --no-build

      - name: Collect packages
        run: |
          mkdir -p staging
          find . -path '*/bin/Release/*.nupkg' -exec cp {} staging/ \;
          find . -path '*/bin/Release/*.snupkg' -exec cp {} staging/ \;
          echo "Packages collected:"
          ls -la staging/

      - name: Upload NuGet artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: staging/*

      - name: Push to NuGet
        if: steps.version.outputs.is_release == 'true'
        run: >-
          dotnet nuget push "staging/*.nupkg"
          --source https://api.nuget.org/v3/index.json
          --api-key ${{ secrets.NUGET_API_KEY }}

      - name: Create GitHub Release
        if: steps.version.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            staging/*.nupkg
            staging/*.snupkg
